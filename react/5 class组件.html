<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./browser.min.js"></script>
    <script src="./react.development.js"></script>
    <script src="./react-dom.development.js"></script>

    <!-- 
        class组件（有状态组件）
         class组建中必须要有render方法
         class组件必须继承自React.Component
         class组件必须有constructor做状态初始化     
         class组件中通过this.props来接受引用组件传递的所有参数，props本身是对象
         props.chirlden属性来获取调用这个组件时，开始标签和结束标签之间写的
     -->
    <script type="text/babel">
    let root = document.getElementById('app')
    class Com1 extends React.Component{
        constructor(params){
            super(params)
        }
        render(){
            console.log(this.props);
            return(
                <div>hello girl!
                    <p>姓名：{this.props.name}</p>
                    <p>年龄：{this.props.age}</p>
                    <p>arr:{this.props.arr}</p>
                    {this.props.children}
                </div>
            )
        }
    }


    ReactDOM.render(<Com1 name='qianwu' age={37} arr={[1,23,45]}>
        <div>天天好心情</div>
        </Com1>  ,root)
    
    
    </script>
</body>
</html>
