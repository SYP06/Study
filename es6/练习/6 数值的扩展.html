<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值的扩展</title>
</head>
<body>
    <script>
        //判断是否是数值，boolean
        console.log(Number.isFinite(5));//true
        console.log(Number.isFinite("abc"));

        // 判断是否不是数值，只有对于NaN才返回true，非NaN一律返回false =>boolean
        console.log(Number.isNaN("abc"-1));//true
        console.log(Number.isNaN(NaN));//TRUE
        console.log(Number.isNaN(5));//FALSE

        //判断是不是整数
        console.log(Number.isInteger(5));//true
        console.log(Number.isInteger(5.98));//false
        console.log(Number.isInteger("5"));//false

        //将字符串转换成整型,可以识别8进制和16进制
        console.log(Number.parseInt("5.5"));//5
        console.log(Number.parseInt(5.5));//5
        console.log(Number.parseInt("a5.5"));//NaN
        console.log(Number.parseInt("5.5a"));//5.5
        console.log(Number.parseInt("0xffffff"));//1677215



        //将字符串转换成浮点型
        console.log(Number.parseFloat("5"));//5
        console.log(Number.parseFloat("3.14"));//3.14
        console.log(Number.parseFloat("3.0"));//3
        console.log(Number.parseFloat("3abc"));//3
        console.log(Number.parseFloat("a3abc"));//NaN


        //去除一个数的小数部分，返回整数部分
        console.log(Math.trunc(3.14));//3
        console.log(Math.trunc("3.14"));//3
        console.log(Math.trunc("3.14aa"));//NaN

        //
        console.log(Math.sign(123));//1
        console.log(Math.sign(-123));//-1
        console.log(Math.sign(0));//0
        console.log(Math.sign(-0));//-0
        console.log(Math.sign(+0));//0








       














    </script>
</body>
</html>
