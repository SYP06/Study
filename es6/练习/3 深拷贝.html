        //深拷贝
        function clone(obj){
            let o = obj.constructor == Array ? []:{};
            // let o = {};
            for(let p in obj){
                if(typeof obj[p]=== 'object' ){
                    o[p] = clone(obj[p]);
                }else{
                    o[p] = obj[p];
                }
            }
            return o

        }
