<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串的扩展</title>
</head>
<body>
    <div id="container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <script>
        /* 模板字符串 */
        let oId = 'wrapper';
        //如果里面用了双引号，外面就要用单引号(就近配对)
        let str1 = '<div " '+ oId +'"></div>';
        console.log(str1);
        let str2 = `<div id="${oId}"></div>`;
        console.log(str2);

        let str3 = '<div id="container">'+
        '<ul>'+
        '<li>1</li>'+
        '<li>2</li>'+
        '<li>3</li>'+
        '</ul>' +
        '</div>'
        console.log(str3);

        let str4= `
        <div id="container">
         <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
         </ul>
        </div>`
        console.log(str4);

        /* includes()  VS  indexOf() */
        let str5 ='hello';
        console.log(str5.indexOf('e'));//1
        console.log(str5.includes('e'));//true

        /* startsWith()  vs endsWith()  (是不是以。。开头/结尾)*/
        console.log(str5.startsWith('h'));//ture
        console.log(str5.startsWith('e'));//false

        console.log(str5.endsWith('lo'));//ture
        console.log(str5.endsWith('e'));//false

        /* padStart(5, ‘abc’)  vs  padEnd() */
        // 最小不能小于这个字符串的长度5
        console.log(str5.padStart(10,'abc'));//abcabhello
        console.log(str5.padStart(3,'abc'));//hello
   
        console.log(str5.padEnd(8,'xy'));//helloxyx

        /* repeat */
        console.log(str5.repeat(5));//hellohellohellohellohello





        

    </script>
</body>
</html>
