<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a1 =[1,2,2,3,4,4,5,6,6,6,6];
        let s1 = new Set(a1);//类数组，不允许成员重复
        console.log(s1);//1,2,3,4,5,6
        let a2 =[...s1];//转换成数组
        console.log(a2);

        //添加数据 add() (也会去重) =>返回更改后的set
        //有返回值，返回操作之后的set
        console.log(s1.add(7));
        s1.add(888);
        s1.add(6);
        s1.add('hello');
        s1.add({word:'world'})

        //获取长度 size
        console.log(s1.size);//9

        //删除数组 delete() =>bollean
        console.log(s1.delete(888));//ture
        console.log(s1.delete(0));//false
        s1.delete(6);

        //判断是否含有某个数据 has() =>boolean
        console.log(s1.has('world'));//false
        console.log(s1.has('hello'));//true

        //清空clear()
        // s1.clear()

        console.log(s1);

        //循环 for ...of
        for(let [index,value] of s1.entries()){
            console.log(index,value);//index和value都一样
        }


        /* WeakSet：和set类似，只能添加对象 */
        let wsArr =new WeakSet();
        let obj={
            name:'zhaosi',
            age:88,
        }
        wsArr.add(obj);
        // wsArr.add(666);//报错，只能添加对象，其他不行
        console.log(wsArr);


    </script>
</body>
</html>
