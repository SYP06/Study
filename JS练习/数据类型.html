<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>
<body>
    <script>
        // JS是弱类型语言，定义一个变量a,值是5
        //数据类型
        //基本数据类型
        var a = 5 ;     //number数值类型
        var b = "abc" ; //string字符串
        var c = true ;  //boolean布尔型 true | false
        var d ;         //undefined未定义 （声明了变量但没赋值）
        var e = null ;  //null空（先给个空，后面在赋值）

        //引用数据类型(object)
        console.log(typeof e)  //打印出a是什么类型的 typeof 测试null，出来是object
        console.log(d)
    </script>
</body>
</html>
