<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>
    <!-- m没有挂载的元素不生效 -->
    <div id="container">

    </div>
    <!-- 引入vue -->
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            // 确定挂载的元素
            el:'#app',
            //声明要绑定的数据
            data:{
                msg:'hello word'
            }
        })
    </script>
</body>
</html>
