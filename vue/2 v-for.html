<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-for</title>
</head>
<body>
    <div id="app">
        <ul>
            <!-- 从students里面取参数（stuedent），参数也可以有两个在参数外面加括号，第二个为索引（固定的） -->
            <!-- 参数的顺序是不可以变的，参数名可以随便取 -->
            <li v-for='(student,index) in students'>
                <span>序号{{index + 1}} </span>
                <span>姓名:{{student.name}} </span>
                <span>年龄:{{student.age}} </span>
            </li>
        </ul>

    </div>
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                //加数组
                students:[{
                    name:'lisi',
                    age:23
                },
                {
                    name:'wangwu',
                    age:99
                },
                {
                    name:'zhaosi',
                    age:17,
                }
            ]

            }
        })
    </script>
</body>
</html>
