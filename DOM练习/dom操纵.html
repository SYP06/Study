<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom操纵</title>
</head>
<body>
    <!-- id是dom属性，aa是自定义dom属性 -->
    <button id="btn1" aa='bb'>添加</button>
    <button id="btn2">删除</button>
    <button id="btn3">替换</button>
    <button id="btn4">克隆</button>
    <ul id="ul1">
        <li>11111111</li>
    </ul>
    <script>
        var oBtn1 = document.getElementById('btn1');  //找到按钮
        var oBtn2 = document.getElementById('btn2');
        var oUl1 = document.getElementById('ul1');
        var oBtn3 = document.getElementById('btn3');
        var oBtn4 = document.getElementById('btn4');
        
        // 先创建一个li(dom元素)，然后在创建的li里面加字
        // var oLi = document.createElement('li');
        // oLi.innerHTML = 'appendchild';
        // console.log(oLi);


// appendChild 添加Dom元素
       //当做了某些动作之后才执行代码（触发事件）
        oBtn1.onclick = function(){
            var oLi = document.createElement('li');
            // 需要插入什么就在''内放什么
            oLi.innerHTML = 'appendchild'; 
            oUl1.appendChild(oLi);
            console.log(oLi);
        }

// removeChild 移除
        oBtn2.onclick = function(){
            oUl1.removeChild(oUl1.lastElementChild)
        }

// replaceChild 替换
        oBtn3.onclick = function(){
            // var oLi = document.createElement('li');
            // oLi.innerHTML = 'replacechild';
            // oUl1.replaceChild(oLi,oUl1.firstElementChild)

        var textNode = document.createTextNode('回去好好学习');
       // 要换第一个li，先找到第一个li，方法如下
        var oLi = oUl1.firstElementChild;
        oLi.replaceChild(textNode,oLi.firstChild)
         
        }

// cloneNode
        oBtn4.onclick = function(){
            var oLi = oUl1.firstElementChild; //先获取要克隆的元素
            var oLi1 = oLi.cloneNode(true);   //true深克隆(拖家带口)，false只要自己
            oUl1.appendChild(oLi1);           //把克隆的元素插入
        }
 
        
        console.log(oBtn1.id);//结果为btn1
        oBtn1.id = 'hahahhaha';
        console.log(oBtn1.id); // 结果为hahahhaha


        //添加对象属性，通过对象属性添加的属性在dom属性中是看不到的
        //创建的自定义dom属性不能通过对象属性获取到
        console.log(oBtn1.aa);//undefined
        oBtn1.cc = 'dd';
        console.log(oBtn1.cc);

        //设置自定义dom属性
        oBtn1.setAttribute('ee','ff');//添加一个ee='ff'的自定义属性
        oBtn1.getAttribute('aa');
        console.log(oBtn1.getAttribute('aa'));

    </script>
</body>
</html>
