<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #div1 {
            height: 200px;
            width: 200px;
            background-color: royalblue;
            position: absolute;
            top:0 ;
            left: 0;

        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
        var oDiv1 = document.getElementById('div1');

        oDiv1.onmousedown = function(e){
            var x = e.clientX;
            var y = e.clientY;
            var lx = oDiv1.offsetLeft;
            var ly = oDiv1.offsetTop;
            //把oDiv1改为document这样鼠标快速移动也可以
            document.onmousemove = function(e){
                oDiv1.style.left = e.clientX - x +lx +'px';
                oDiv1.style.top = e.clientY - y +ly +'px';
            }
        }
        oDiv1.onmouseup = function(){
            document.onmousemove = null;
        }

    </script>
</body>
</html>
