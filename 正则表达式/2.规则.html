<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
     * c{1}只能匹配一个c。
     * c{2}则会匹配两个连续的c。
     * c{n}则会匹配n个连续的c。
     * c{m,n}会匹配到m到n个连续的c
     * c{n,} >=n
   */
    // let reg1 = /c{1}/;
    let reg1 = /c{2}/;
    let str1 = "ccainaio";
    console.log(reg1.exec(str1));

    let reg2 = /c{1,3}/;
    let str2 = "cccaacc";
    console.log(reg2.exec(str2));

    /* 
    * *表示0次或者多次，等同于{0，}
    * +表示1次或者多次，等同于{1，}
    * c? 和c{0,1}是一个意思

    */
    let reg3 = /a*/
    // let str3 = 'aaaaaaaaaaaaacmdkjf';
    let str3 = 'fjfje'; //返回空字符串
    console.log(reg3.exec(str3));

    let reg4 = /a+/
    let str4 = 'aaaaaaaaaaaaacmdkjf';
    console.log(reg4.exec(str4));

    let reg5 = /a??/
    let str5 = 'aaaaaaaaaaaaacmdkjf';
    console.log(reg5.exec(str5));

    /* 
     * ^开头,结尾$
    */
    let reg6 = /^c/;
    let str6 = 'cainiao';
    console.log(reg6.exec(str6));

    let reg7 = /c$/;
    let str7 = '哈哈c';
    console.log(reg7.exec(str7));

    /**
     * .会匹配字符串中除了换行符\n之外的所有字符
     */
    // let reg8 = /./;//压
    let reg8 = /.*/;//亚历山大
    let str8 = '压力山大';
    console.log(reg8.exec(str8));

    /**
     *  |二选一，或，b|c表示，匹配b或者c。
     */
    let reg9 = /b|c/;//b
    let reg9 = /^b|c.+/;//b |的优先级高
    let reg9 = /^(b|c).+/;//blueidea b  用()来改变优先级 

    let str9 = 'blueidea';
    console.log(reg9.exec(str9));

    // 字符集[abc]
    // 以字母下划线开头，后面有数字或者字母
    let reg10 = /^[a-zA-Z_][a-zA-Z0-9]+/;
    // A-z简写，包括大小写和一些字符ASCII码
    let str10 = 'test';
    console.log(reg10.exec(str10));

    /**
     * 边界与非边界
     */
    // 左边界
    let reg11 = /\bc/;
    let str11 = 'ctest';//c
    console.log(reg11.exec(str11));
    // 右边界
    let reg11 = /c\b/;
    let str11 = 'ctest';//null
    console.log(reg11.exec(str11));

    /**
     * \f匹配换页符
       \n匹配换行符【常用】
       \r匹配回车
       \t匹配制表符
       \v匹配垂直制表符
       \s匹配单个空格【常用】  等同于[\f\n\r\t\v]
     */
    reg12 = /\s.+/;//空白 除了/n所有字符 大于等于1个
    str12 = 'This is a test String.';
    // str12 = 'This       is a test String.';//结果显示多个空格（点匹配的）
    console.log(reg12.exec(str12));

    /* 反向引用*/
    let reg13 = /\w/; //b
    let reg13 = /(\w)(\w)/; //bl b l
    let reg13 = /(\w)\1/; //null 
    let str13 = 'blueidea';
    console.log(reg13.exec(str13));

    // \2对第二个阔号内容的引用
    let reg14 = /(\w)(\w)\2\1/; //woow  
    let str14 = 'woow';
    console.log(reg14.exec(str14));


    let reg15 = /^(?:b|c).+/; //bbs.blueidea.com 结果不再包括那个括号内的字正则表达式多匹配的内容 
    let reg15 = /^(?:b|c)、1/; //null 因为没有保存
    let str15 = 'bbs.blueidea.com';
    console.log(reg15.exec(str15));

    // 有条件的匹配，结果不显示括号的内容
    let reg16 = /cainiao(?=8)/; //null  
    let str16 = 'cainiao9';
    console.log(reg16.exec(str16));

    let reg17 = /cainiao(?=8)/; //cainiao  
    let str17 = 'cainiao8';
    console.log(reg17.exec(str16));


    let reg18 = /b/;//b
    let reg18 = /b/g;//
    console.log(reg18.lastIndex);
    let str18 = 'bbs.blueidea.com'
    console.log(reg18.exec(str18));

    /**
     * 使用字符串的方法执行正则表达式
     * search
     * match
     * replace
     * split
     */

    let str = 'hello word';
    console.log(str.search('o'));//4 同indexof
    console.log(str.search(/o/));//4 

    console.log(str.match(/o/));//o
    console.log(str.match(/o/g));//o o

    console.log(str.replace(/o/g,'666'));//hell666 w666rld
    console.log(str.split('l'));//he "" "o wor" "o"
    console.log(str.split(/\s/));















  </script>

</body>
