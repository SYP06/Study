<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正则基础</title>
</head>

<body>
  <script>
    // 直接量
    let reg1 = /abc/
    let str1 = 'abcjifhuryu';
    console.log("str1", reg1.exec(str1));
    console.log("str1", reg1.test(str1));
    // 对象
    let reg2 = new RegExp('abc')
    console.log("str2", reg2.exec(str1));

    

  </script>
</body>

</html>
