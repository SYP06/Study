<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        display: inline-block;
    }
    #a {
        background-color:red;
    }
    #b{
        background-color: green;
        /* 相对定位，相对于自己的初始位置定位原有空间不释放 */
        /* top为正数向下移，为负数向上移；left为正数向右移，为负数向左移 */
        /* 绝对定位相对于最近的已定位的祖先元素，如果没有，相对于body，空间释放 */
        position: absolute;
        top: 50px;
        left: 30px;
    }
    #c{
        background-color: blue;
    }
    #outer {
        width: 800px;
        height: 400px;
        background-color: #ccddcc;
        /* 如果outer没有定位用如下两行，则b会相对于body空间释放 */
        /* margin-left: 50px;
        margin-top: 50px; */
        position: relative;
        top: 50px;
        left: 50px;
    }
</style>
<body>
    <div id="outer">
        <div id="a">
            a 
        </div>
        <div id="b">
            b 
        </div>
        <div id="c">
            c 
        </div>
    </div>
    
</body>
</html>
