<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box1 {
      width: 200px;
      height: 200px;
      background-color: cadetblue;
    }
    #box1:hover{
      width: 400px;
      height: 400px;
      /*  过渡的属性，持续几秒 延迟几秒 动画style */
      /* transition: width 2s 2s ease; */
      transition: all 2s 2s ease;

    }
  </style>
</head>

<body>
  <div id="box1"></div>
</body>

</html>
