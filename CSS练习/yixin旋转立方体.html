<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #000000;
      perspective: 500px;
    }
    @keyframes rotate {
      from{
        transform: rotateY(0);
      }
      to{
        transform: rotateY(360deg);
      }
    }
    #box1 {
      width: 200px;
      height: 200px;
      margin: 200px auto;
      position: relative;
      transform-style: preserve-3d;
      /* perspective: 500px; */
      animation: rotate infinite 2s ease;
    }
    .plane {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 0;
      left: 0;
      
    }
    .plane>img {
      width: 100%;
      opacity: 0.9;
      background-size:contain;

    }
    #plane1 {
      transform: translateZ(100px);
    }
    #plane2 {
      transform: translateX(100px) rotateY(90deg);
    }
    #plane3 {
      transform: translateX(-100px) rotateY(-90deg);
    }
    #plane4{
      transform: translateY(-100px) rotateX(90deg);
    }
    #plane5{
      transform: translateY(60px) rotateX(90deg);
    }
    #plane6{
      transform: translateZ(-100px);
    }
  </style>
</head>

<body>
  <div id="box1">
    <div id="plane1" class="plane"><img src="./img/haha.jpg" alt=""></div>
    <div id="plane2" class="plane"><img src="./img/haha.jpg" alt=""></div>
    <div id="plane3" class="plane"><img src="./img/haha.jpg" alt=""></div>
    <div id="plane4" class="plane"><img src="./img/haha.jpg" alt=""></div>
    <div id="plane5" class="plane"><img src="./img/haha.jpg" alt=""></div>
    <div id="plane6" class="plane"><img src="./img/haha.jpg" alt=""></div>
  </div>
</body>

</html>
