<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000000;
      perspective: 500px;
    }
    @keyframes rotate {
      from{
        transform: rotateY(0);
      }
      to{
        transform: rotateY(360deg);
      }
    }
    #container {
      width: 200px;
      height: 200px;
      margin: 200px auto;
      position: relative;
      transform-style: preserve-3d;
      /* perspective: 500px; */
      animation: rotate infinite 2s ease;


    }

    .plane {
      width: 200px;
      height: 200px;
      background-color: rgba(225, 225, 225, 0.5);
      font-size: 30px;
      text-align: center;
      line-height: 200px;
      border-radius: 5px;
      /* 所有的都重叠在一起 */
      position: absolute;
      top: 0;
      left: 0;
    }
    #plane1{
      transform: translateZ(100px);
    }
    #plane2{
      transform: translateX(100px) rotateY(90deg);
    }
    #plane3{
      transform: translateX(-100px) rotateY(-90deg);
    }
    #plane4{
      transform: translateZ(-100px);
    }
    #plane5{
      transform: translateY(-100px) rotateX(-90deg);
    }
    #plane6{
      transform: translateY(100px) rotateX(90deg);
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="plane" id="plane1">1</div>
    <div class="plane" id="plane2">2</div>
    <div class="plane" id="plane3">3</div>
    <div class="plane" id="plane4">4</div>
    <div class="plane" id="plane5">5</div>
    <div class="plane" id="plane6">6</div>
  </div>
</body>

</html>
