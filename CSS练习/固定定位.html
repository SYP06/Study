<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        body{
            margin: 0;
            height: 2000px;
        }
        #nav {
            /* width是加的元素内容的，加不加看需求 */
            width: 100%;
            height: 50px;
            background-color: #ff0000;
            /* padding: 20px; */
            position: fixed;
            
        }
        .nav-bar {
            width: 1200px;
            height: 50px;
            /* background: #00ff00; */
            /* margin 上下无间隙，auto默认左右居中 */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="nav">
        <div class="nav-bar">
            nav....
        </div>
    </div>
</body>
</html>
